name: Python package

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Create ssh key
        run: |
          sudo systemctl start --now sshd
          mkdir ~/.ssh/
          cp tests/assets/ssh_config ~/.ssh/config
          cp tests/assets/id_* ~/.ssh
          cp tests/assets/id_ed25519.pub ~/.ssh/authorized_keys
          # make sure we can connect now
          ssh -o "StrictHostKeyChecking no" remote echo Ok

      - name: Install dependencies
        run: |
          pip install -e .
          pip install -r tests/requirements.txt
      - name: Test with pytest
        run: |
          pytest tests --junitxml=reports/junit-${{ matrix.python-version }}.xml --cov=./connectome --cov-report=xml --cov-branch
      - name: Generate coverage report
        run: |
          coverage xml -o reports/coverage-${{ matrix.python-version }}.xml
      - name: Upload pytest results
        uses: actions/upload-artifact@v2
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: reports/junit-${{ matrix.python-version }}.xml
        if: ${{ always() }}
      - name: Upload coverage results
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          files: reports/coverage-${{ matrix.python-version }}.xml
          verbose: true

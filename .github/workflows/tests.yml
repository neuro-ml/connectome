name: Python package

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.6, 3.7, 3.8, 3.9 ]

    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Create ssh key
        run: |
          sudo systemctl enable --now ssh
          ssh-keygen -t rsa -N '' -f ~/.ssh/id_rsa
          cp tests/assets/ssh_config ~/.ssh/config
          echo ~/.ssh/id_rsa.pub > ~/.ssh/authorized_keys
      - name: Install dependencies
        run: |
          pip install -e .
          pip install -r tests/requirements.txt
      - name: Test with pytest
        run: |
          pytest tests --junitxml=reports/junit-${{ matrix.python-version }}.xml --cov=./connectome --cov-report=xml --cov-branch
      - name: Upload pytest results
        uses: actions/upload-artifact@v2
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: reports/junit-${{ matrix.python-version }}.xml
        if: ${{ always() }}
      - name: Upload coverage results
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
          verbose: true
